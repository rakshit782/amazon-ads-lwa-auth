<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Login - Amazon Ads Automation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>üõí Amazon Ads Automation</h1>
                    <p class="subtitle">Manage your campaigns efficiently</p>
                </div>

                <div class="tab-container">
                    <button class="tab-button active" onclick="showTab('login')">Login</button>
                    <button class="tab-button" onclick="showTab('register')">Register</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form tab-content active">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">üîê Login</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form tab-content">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="registerPassword" placeholder="Min 6 characters" required minlength="6">
                            <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerMarketplace">Marketplace</label>
                        <select id="registerMarketplace" required>
                            <option value="NA">North America (US, CA, MX)</option>
                            <option value="EU">Europe (UK, DE, FR, IT, ES)</option>
                            <option value="FE">Far East (JP, AU, IN)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">üìù Register</button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <a href="index.html" class="btn-secondary">
                    üõí Connect with Amazon Account
                </a>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const auth = new AmazonAdsAuth();

        // Tab switching
        function showTab(tab) {
            const tabs = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');

            // Clear messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Show error
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show success
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ Logging in...';

                await auth.login(email, password);
                showSuccess('Login successful! Redirecting...');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                showError(error.message);
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîê Login';
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const marketplace = document.getElementById('registerMarketplace').value;

            try {
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ Registering...';

                await auth.register({ name, email, password, marketplace });
                showSuccess('Registration successful! Redirecting...');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                showError(error.message);
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üìù Register';
            }
        });
    </script>
</body>
</html>
