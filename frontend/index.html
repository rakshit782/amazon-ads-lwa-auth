<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Ads Authentication</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="section">
            <div class="card">
                <h1>Amazon Ads Manager</h1>
                <p class="subtitle">Connect your Amazon Advertising account</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" required placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="marketplace">Select Marketplace</label>
                        <select id="marketplace" required>
                            <option value="">Choose marketplace...</option>
                            <option value="NA">North America (US, CA, MX)</option>
                            <option value="EU">Europe (UK, DE, FR, IT, ES)</option>
                            <option value="FE">Far East (JP, AU, IN, SG)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="lwaButton">
                        <img src="https://m.media-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png" alt="Login with Amazon">
                    </button>
                </form>
                
                <div id="loadingMessage" class="loading-message" style="display: none;">
                    <div class="spinner"></div>
                    <p>Connecting to Amazon...</p>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="section" style="display: none;">
            <div class="card">
                <div class="dashboard-header">
                    <h1>Amazon Ads Dashboard</h1>
                    <button id="logoutBtn" class="btn-secondary">Logout</button>
                </div>
                
                <div id="userInfo" class="user-info"></div>
                
                <div class="dashboard-actions">
                    <button id="fetchProfilesBtn" class="btn-action">Fetch Profiles</button>
                    <button id="fetchCampaignsBtn" class="btn-action">Fetch Campaigns</button>
                    <button id="fetchAdGroupsBtn" class="btn-action">Fetch Ad Groups</button>
                    <button id="fetchKeywordsBtn" class="btn-action">Fetch Keywords</button>
                    <button id="fetchAudiencesBtn" class="btn-action btn-special">Fetch Audiences</button>
                    <button id="autoSyncBtn" class="btn-primary">Auto Sync All Data</button>
                </div>
                
                <div id="dataDisplay" class="data-display"></div>
            </div>
        </div>
        
        <!-- Error Display -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
