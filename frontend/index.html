<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Ads Manager - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --border: #e0e0e0;
            --bg: #f8f9fa;
            --white: #ffffff;
            --success: #27ae60;
            --error: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 40px 40px 30px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-light);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-light);
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .tab:hover {
            color: var(--accent);
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .form-content {
            padding: 32px 40px 40px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            width: 100%;
            padding: 13px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: var(--text-light);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider span {
            padding: 0 12px;
        }

        .btn-amazon {
            background: #FF9900;
            color: white;
        }

        .btn-amazon:hover {
            background: #e88800;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 153, 0, 0.3);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-hint {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 6px;
        }

        @media (max-width: 480px) {
            .form-content {
                padding: 24px 24px 32px;
            }

            .card-header {
                padding: 32px 24px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="logo">A</div>
                <h1>Amazon Ads Manager</h1>
                <p class="subtitle">Manage your advertising campaigns</p>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="login">Sign In</div>
                <div class="tab" data-tab="register">Sign Up</div>
            </div>

            <div class="form-content">
                <!-- Login Form -->
                <div class="tab-content active" id="login">
                    <div id="login-alert" class="alert"></div>
                    <form id="login-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="login-email" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="login-password" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn btn-primary" id="login-btn">Sign In</button>
                    </form>

                    <div class="divider"><span>or</span></div>

                    <button class="btn btn-amazon" id="amazon-login-btn">Connect with Amazon</button>
                </div>

                <!-- Register Form -->
                <div class="tab-content" id="register">
                    <div id="register-alert" class="alert"></div>
                    <form id="register-form">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="register-name" required placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="register-email" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="register-password" required placeholder="••••••••" minlength="6">
                            <div class="password-hint">Minimum 6 characters</div>
                        </div>
                        <div class="form-group">
                            <label>Marketplace</label>
                            <select id="register-marketplace" required>
                                <option value="NA">North America</option>
                                <option value="EU">Europe</option>
                                <option value="FE">Far East</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" id="register-btn">Create Account</button>
                    </form>

                    <div class="divider"><span>or</span></div>

                    <button class="btn btn-amazon" id="amazon-register-btn">Connect with Amazon</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000'
            : 'https://amazon-ads-lwa-auth.vercel.app';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Show alert
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert('login-alert', 'Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/dashboard.html', 1000);
                } else {
                    showAlert('login-alert', data.error || 'Login failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (error) {
                showAlert('login-alert', 'Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('register-name').value,
                        email: document.getElementById('register-email').value,
                        password: document.getElementById('register-password').value,
                        marketplace: document.getElementById('register-marketplace').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert('register-alert', 'Account created! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/dashboard.html', 1000);
                } else {
                    showAlert('register-alert', data.error || 'Registration failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (error) {
                showAlert('register-alert', 'Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        // Amazon OAuth
        async function connectAmazon() {
            window.location.href = '/amazon-connect.html';
        }

        document.getElementById('amazon-login-btn').addEventListener('click', connectAmazon);
        document.getElementById('amazon-register-btn').addEventListener('click', connectAmazon);
    </script>
</body>
</html>
