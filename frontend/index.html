<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Ads Automation Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="section">
            <div class="card">
                <h1>ğŸš€ Amazon Ads Automation</h1>
                <p class="subtitle">Connect your Amazon Advertising account</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" required placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="marketplace">Select Marketplace</label>
                        <select id="marketplace" required>
                            <option value="">Choose marketplace...</option>
                            <option value="NA">ğŸ‡ºğŸ‡¸ North America (US, CA, MX)</option>
                            <option value="EU">ğŸ‡ªğŸ‡º Europe (UK, DE, FR, IT, ES)</option>
                            <option value="FE">ğŸŒ Far East (JP, AU, IN, SG)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="lwaButton">
                        <img src="https://m.media-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png" alt="Login with Amazon">
                    </button>
                </form>
                
                <div id="loadingMessage" class="loading-message" style="display: none;">
                    <div class="spinner"></div>
                    <p>Connecting to Amazon...</p>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="section" style="display: none;">
            <div class="card">
                <div class="dashboard-header">
                    <h1>ğŸ“Š Amazon Ads Dashboard</h1>
                    <div class="header-actions">
                        <button id="autoSyncBtn" class="btn-primary">ğŸ”„ Auto Sync</button>
                        <button id="logoutBtn" class="btn-secondary">Logout</button>
                    </div>
                </div>
                
                <div id="userInfo" class="user-info"></div>
                
                <!-- Metrics Summary -->
                <div id="metricsSection" class="metrics-section"></div>
                
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="campaigns">ğŸ¯ Campaigns</button>
                    <button class="tab-btn" data-tab="adgroups">ğŸ“‹ Ad Groups</button>
                    <button class="tab-btn" data-tab="keywords">ğŸ”‘ Keywords</button>
                    <button class="tab-btn" data-tab="audiences">ğŸ‘¥ Audiences</button>
                    <button class="tab-btn" data-tab="alerts">ğŸ”” Alerts</button>
                </div>
                
                <!-- Tab Content -->
                <div id="tabContent" class="tab-content">
                    <div id="dataDisplay" class="data-display"></div>
                </div>
            </div>
        </div>
        
        <!-- Error Display -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <!-- Success Display -->
        <div id="successMessage" class="success-message" style="display: none;"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
